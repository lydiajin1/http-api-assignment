<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    const handleResponse = async (response, parseResponse) => {

      const content = document.querySelector('#content');

      switch (response.status) {
        case 200:
          content.innerHTML = '<b>Success</b> ';
          break;
        case 400:
          content.innerHTML = '<b>Bad Request</b> ';
          break;
        case 401:
          content.innerHTML = '<b>Unauthorized</b> ';
          break;
        case 403:
          content.innerHTML = '<b>Forbidden</b> ';
          break;
        case 404:
          content.innerHTML = '<b>Not Found</b> ';
          break;
        case 500:
          content.innerHTML = '<b>Internal Server Error</b> ';
          break;
        case 501:
          content.innerHTML = '<b>Not Implemented</b> ';
          break;
        default:
          content.innerHTML = '<b>Status Code not Implemented By Client</b> ';
          break;
      }

      const contentType = response.headers.get('content-type');

      const text = await response.text();
      console.log(text);

      let parsedResponse;
      let messageResponse;

      if (contentType === "text/xml") {
        parsedResponse = new window.DOMParser().parseFromString(text, 'text/xml');
        messageResponse = parsedResponse.querySelector('message').textContent;
      } else {
        parsedResponse = JSON.parse(text);
        messageResponse = parsedResponse.message;
      }

      if (messageResponse) {
        content.innerHTML += `<p>Message: ${messageResponse}</p>`;
      }
    };

    const requestUpdate = async (e) => {
      e.preventDefault();

      const url = document.querySelector('#page').value;
      const method = document.querySelector('#type').value;

      let response = await fetch(url, {
        method: 'GET',
        headers: {
          'Accept': method,
        }
      });

      handleResponse(response);
    };

    window.onload = () => {
      document.querySelector('#send').addEventListener('click', requestUpdate);
    };


  </script>
</head>

<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>

</html>
